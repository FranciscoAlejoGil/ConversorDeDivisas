<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor</title>
</head>
<body>
    <div class="operador">
    <h2 class="titulo1">Casa de cambio</h2>
    <form id="formulario" class="form">
        <p class="selec">Seleccione su moneda:</p>
        <input type="radio" name="cambio" id="moneda1">Dolar
        <input type="radio" name="cambio" id="moneda2">Euro
        <input type="radio" name="cambio" id="moneda3">Real
        <input type="radio" name="cambio" id="moneda4">Libra Esterlina
        <input type="radio" name="cambio" id="moneda5">Yen Japon√©s
        <p class="cant">Ingrese la cantidad a convertir:</p>
        <input type="number" id="cantidad" min="1" max="100000">
        <input type="button" id="boton" value="Convertir">
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
